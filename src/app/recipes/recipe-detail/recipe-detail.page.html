<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/recipes']"
        ><ion-icon name="play-back-circle"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="secondary">
      <ion-button><ion-icon name="heart"></ion-icon></ion-button>
    </ion-buttons>

    <!--     <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">Ingr√©dients</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">
            {{ig}}</ion-item
          >
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">Ustensiles</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let utensil of loadedRecipe.utensils">
            {{ utensil }}</ion-item
          >
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button
          color="danger"
          [routerLink]="['/steps-recipe', loadedRecipe.id]"
          >Commencer la recette !</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
